<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spend Elon Musk Money</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #1a1a1a, #2d2d2d);
            color: #fff;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            opacity: 0;
            transform: translateY(40px);
            transition: opacity 1s cubic-bezier(0.4,0,0.2,1), transform 1s cubic-bezier(0.4,0,0.2,1);
        }

        .container.visible {
            opacity: 1;
            transform: translateY(0);
        }

        header {
            text-align: center;
            margin-bottom: 40px;
        }

        .musk-image {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            margin: 10px auto;
            border: 3px solid #00ff00;
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.5);
            display: block;
        }

        .money-image-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 20px;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 10px;
            background: linear-gradient(90deg, #00ff00, #00ccff, #00ff00);
            background-size: 200% auto;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: shimmer 3s linear infinite;
        }

        @keyframes shimmer {
            0% { background-position: 0% 50%; }
            100% { background-position: 200% 50%; }
        }

        .money-display {
            font-size: 2.5rem;
            margin: 20px 0;
            padding: 15px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            display: inline-block;
        }

        .items-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .item-card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 15px;
            transition: transform 0.3s cubic-bezier(0.4,0,0.2,1), box-shadow 0.3s cubic-bezier(0.4,0,0.2,1);
            cursor: pointer;
            position: relative;
            box-shadow: 0 2px 8px 0 rgba(0,0,0,0.08);
        }

        .item-card:hover {
            transform: translateY(-8px) scale(1.03);
            background: rgba(255, 255, 255, 0.18);
            box-shadow: 0 0 24px 0 #00ff00cc, 0 2px 8px 0 rgba(0,0,0,0.12);
        }

        .item-image {
            width: 100%;
            height: 150px;
            object-fit: cover;
            border-radius: 8px;
            margin-bottom: 10px;
        }

        .item-name {
            font-size: 1.2rem;
            margin-bottom: 5px;
        }

        .item-category {
            font-size: 0.9rem;
            color: #999;
            margin-bottom: 5px;
        }

        .item-price {
            color: #00ff00;
            font-size: 1.1rem;
        }

        .purchased {
            background: rgba(0, 255, 0, 0.1);
            border: 2px solid #00ff00;
        }

        .stats {
            display: flex;
            justify-content: space-between;
            margin: 20px 0;
            padding: 15px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 10px;
        }

        .stat-item {
            text-align: center;
        }

        .stat-value {
            font-size: 1.5rem;
            color: #00ff00;
            transition: box-shadow 0.3s, background 0.3s;
        }

        .reset-btn {
            background: #ff4444;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            margin-top: 20px;
            transition: background 0.3s ease;
        }

        .reset-btn:hover {
            background: #ff0000;
        }

        .item-actions {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }

        .buy-btn, .sell-btn {
            padding: 5px 10px;
            border-radius: 5px;
            border: none;
            cursor: pointer;
            font-weight: bold;
            transition: background 0.3s, transform 0.1s;
            outline: none;
        }

        .buy-btn {
            background: #00ff00;
            color: #000;
        }

        .buy-btn:hover {
            background: #00cc00;
        }

        .buy-btn:active {
            transform: scale(0.93);
        }

        .sell-btn {
            background: #ff4444;
            color: #fff;
        }

        .sell-btn:hover {
            background: #ff0000;
        }

        .sell-btn:active {
            transform: scale(0.93);
        }

        .item-quantity {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(0, 0, 0, 0.7);
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 0.9rem;
        }

        @media (max-width: 768px) {
            .items-grid {
                grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            }
        }
    </style>
</head>

        let money = 400000000000;
        let itemsBought = 0;
        let moneySpent = 0;

        function formatMoney(amount) {
            return amount.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ",");
        }

        function updateDisplay() {
            document.getElementById('money').textContent = formatMoney(money);
            document.getElementById('items-bought').textContent = itemsBought;
            document.getElementById('money-spent').textContent = '$' + formatMoney(moneySpent);
            document.getElementById('money-left').textContent = '$' + formatMoney(money);
        }

        function showPopup(message) {
            const popup = document.getElementById('popup');
            popup.textContent = message;
            popup.style.display = 'block';
            setTimeout(() => { popup.style.opacity = 1; }, 10);
            setTimeout(() => {
                popup.style.opacity = 0;
                setTimeout(() => { popup.style.display = 'none'; }, 400);
            }, 1200);
        }

        // Simple confetti burst
        function confettiBurst() {
            const canvas = document.getElementById('confetti-canvas');
            const ctx = canvas.getContext('2d');
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            let confetti = [];
            for (let i = 0; i < 80; i++) {
                confetti.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * -canvas.height/2,
                    r: Math.random() * 8 + 4,
                    d: Math.random() * 80 + 40,
                    color: `hsl(${Math.random()*360},100%,60%)`,
                    tilt: Math.random() * 10 - 5
                });
            }
            let frame = 0;
            function draw() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                confetti.forEach(c => {
                    ctx.beginPath();
                    ctx.arc(c.x, c.y, c.r, 0, 2 * Math.PI);
                    ctx.fillStyle = c.color;
                    ctx.fill();
                });
            }
            function update() {
                confetti.forEach(c => {
                    c.y += Math.cos(frame/10 + c.d) + 2 + c.r/8;
                    c.x += Math.sin(frame/15) + c.tilt/2;
                });
            }
            function animate() {
                draw();
                update();
                frame++;
                if (frame < 60) {
                    requestAnimationFrame(animate);
                } else {
                    ctx.clearRect(0, 0, canvas.width, canvas.height);
                }
            }
            animate();
        }

        function playSound(type) {
            let audio;
            if (type === 'buy') audio = document.getElementById('buy-sound');
            else audio = document.getElementById('sell-sound');
            if (audio) {
                audio.currentTime = 0;
                audio.play();
            }
        }

        function buyItem(index) {
            const item = items[index];
            if (money >= item.price) {
                money -= item.price;
                moneySpent += item.price;
                itemsBought++;
                item.quantity++;
                updateDisplay();
                updateItemCard(index);
                showPopup(`Bought: ${item.name}`);
                playSound('buy');
            } else {
                alert("Not enough money!");
            }
        }

        function sellItem(index) {
            const item = items[index];
            if (item.quantity > 0) {
                money += item.price;
                moneySpent -= item.price;
                itemsBought--;
                item.quantity--;
                updateDisplay();
                updateItemCard(index);
                showPopup(`Sold: ${item.name}`);
                playSound('sell');
                flashMoneyLeftRed();
                flashMoneySpentRed();
            } else {
                alert("You don't have any of this item to sell!");
            }
        }

        function updateItemCard(index) {
            const item = items[index];
            const card = document.getElementById(`item-${item.name}`);
            if (card) {
                const quantityDisplay = card.querySelector('.item-quantity');
                if (quantityDisplay) {
                    quantityDisplay.textContent = `Owned: ${item.quantity}`;
                }
                if (item.quantity > 0) {
                    card.classList.add('purchased');
                } else {
                    card.classList.remove('purchased');
                }
            }
        }

        function createItemCard(item, index) {
            const card = document.createElement('div');
            card.className = 'item-card';
            card.id = `item-${item.name}`;
            card.innerHTML = `
                <img src="${item.image}" alt="${item.name}" class="item-image">
                <div class="item-name">${item.name}</div>
                <div class="item-category">${item.category}</div>
                <div class="item-price">$${formatMoney(item.price)}</div>
                <div class="item-quantity">Owned: ${item.quantity}</div>
                <div class="item-actions">
                    <button class="buy-btn" onclick="buyItem(${index})">Buy</button>
                    <button class="sell-btn" onclick="sellItem(${index})">Sell</button>
                </div>
            `;
            return card;
        }

        function initializeGame() {
            const grid = document.getElementById('items-grid');
            grid.innerHTML = '';
            items.forEach((item, index) => {
                grid.appendChild(createItemCard(item, index));
            });
            updateDisplay();
        }

        function resetGame() {
            money = 400000000000;
            itemsBought = 0;
            moneySpent = 0;
            items.forEach((item, index) => {
                item.quantity = 0;
                const card = document.getElementById(`item-${item.name}`);
                if (card) {
                    card.classList.remove('purchased');
                    const quantityDisplay = card.querySelector('.item-quantity');
                    if (quantityDisplay) {
                        quantityDisplay.textContent = `Owned: 0`;
                    }
                }
            });
            updateDisplay();
        }

        function flashMoneyLeftRed() {
            const el = document.getElementById('money-left');
            el.classList.add('flash-red');
            setTimeout(() => el.classList.remove('flash-red'), 500);
        }

        function flashMoneySpentRed() {
            const el = document.getElementById('money-spent');
            el.classList.add('flash-red');
            setTimeout(() => el.classList.remove('flash-red'), 500);
        }

        // Initialize the game when the page loads
        window.onload = function() {
            initializeGame();
            setTimeout(function() {
                document.querySelector('.container').classList.add('visible');
            }, 100); // slight delay for smoothness
        }
    </script>
